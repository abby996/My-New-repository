<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">First name:</label><br />
            <input
              type="text"
              id="fname"
              name="fname"
              pattern="^[a-zA-Z\s'\-]{3,}$"
              title="Ensure you are not using any special characters, min 3 characters"
              placeholder="John"
              required
            /><br />
            <label for="lname">Last name:</label><br />
            <input
              type="text"
              id="lname"
              name="lname"
              pattern="^[a-zA-Z\s'\-]{3,}$"
              title="Ensure you are not using any special characters, min 3 characters"
              placeholder="Doe"
              required
            /><br /><br />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address:</label><br />
            <input
              type="text"
              id="street"
              name="street"
              pattern="^[a-zA-Z\s'\-]{3,}$"
              title="Ensure you are not using any special characters, min 3 characters"
              placeholder="La Naranjal"
              required
            /><br />
            <label for="city">City:</label><br />
            <input
              type="text"
              id="city"
              name="city"
              pattern="^[a-zA-Z\s'\-]{3,}$"
              title="Ensure you are not using any special characters, min 3 characters"
              placeholder="Trujillo"
              required
            /><br /><br />
            <label for="state">State:</label><br />
            <input
              type="text"
              id="state"
              name="state"
              pattern="^[a-zA-Z\s'\-]{3,}$"
              title="Ensure you are not using any special characters, min 3 characters"
              placeholder="Trujillo"
              required
            /><br /><br />
            <label for="zip">Zip Code:</label><br />
            <input
              type="text"
              id="zip"
              name="zip"
              pattern="^[0-9]+$"
              title="Only enter numbers"
              placeholder="1038"
              required
            /><br /><br />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Credit Card Number:</label><br />
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              pattern="^[0-9]{16}$"
              title="Only enter numbers, 16 max"
              placeholder="1234123412341234"
              required
            /><br /><br />
            <label for="expiration">Expiration Date:</label><br />
            <input
              id="expiration"
              name="expiration"
              pattern="(0[1-9]|1[0-2])\/(\d{2})"
              placeholder="MM/YY"
              title="Please enter a valid expiration date (MM/YY)"
              required
            /><br /><br />
            <label for="code">Security Code:</label><br />
            <input
              type="text"
              id="code"
              name="code"
              pattern="^[0-9]{3}$"
              title="Only enter numbers, 3 max"
              placeholder="123"
              required
            /><br /><br />
          </fieldset>
          <input type="submit" value="Checkout" id="checkoutSubmit" />
        </form>
      </section>
      <section class="summary">
        <div>
          <p class="summary-subtotal"></p>
        </div>
        <div>
          <p class="summary-tax"></p>
        </div>
        <div>
          <p class="summary-shipping"></p>
        </div>
        <div>
          <p class="summary-total"></p>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
